<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Story</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 50px;
    }
    .box {
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #ff69b4;
      border-radius: 15px;
      max-width: 500px;
      background-color: #fff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {

    }
    #gif {

      display: none;
    }
  </style>
</head>
<body>

    <button onclick="loveResponse(false)">You don't love me üíî</button>

</html>
